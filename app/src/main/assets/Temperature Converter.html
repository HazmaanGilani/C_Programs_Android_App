<span style="color: #226666">/*C Program to convert Temprature from Centigrade to Fahrenheit.*/</span>
</div>
<pre style="margin: 0; line-height: 125%">
<div style="width:auto;margin:20px 0px 0px 0px;padding:.2em .6em;border:2px solid #eeeeee;box-shadow:1px 1px 1px 0px grey;background:#ffffff;;overflow:scroll">
<span style="color: brown">#include&lt;stdio.h&gt;</span>
<span style="color: #0067BB; font-weight: bold">int</span> <span style="color: red; font-weight: bold">main</span>()
{ 
<span style="color: #0067BB; font-weight: bold">float</span> c,f;
printf(<span style="color:#32CD32">&quot;Enter Temprature in centigrade:&quot;</span>);
scanf(<span style="color:#32CD32">&quot;%f&quot;</span>,<span style="color: #333333">&amp;</span>c);
f<span style="color: #333333">=</span>(<span style="color: #6600EE; font-weight: bold">1.8</span><span style="color: #333333">*</span>c)<span style="color: #333333">+</span><span style="color: purple; font-weight: bold">32</span>;
printf(<span style="color:#32CD32">&quot;Temprature in fahrenheit=%f&quot;</span>,f);
}
