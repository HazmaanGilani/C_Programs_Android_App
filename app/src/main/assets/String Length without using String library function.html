<div style="width:auto;margin:20px 0px 0px 0px;padding:.2em .6em;border:2px solid #eeeeee;box-shadow:1px 1px 1px 0px grey;background:#ffffff;;overflow:scroll">
<span style="color: brown">#include&lt;stdio.h&gt;</span>
<span style="color: #0067BB; font-weight: bold">void</span> <span style="color: red; font-weight: bold">main</span>()
{
 <span style="color: #0067BB; font-weight: bold">char</span> str[<span style="color: purple; font-weight: bold">100</span>];
 <span style="color: #0067BB; font-weight: bold">int</span> len;

 printf(<span style="color:#32CD32">&quot;</span><span style="color: #666666; font-weight: bold; color:#32CD32">\n</span><span style="color:#32CD32">Enter String : &quot;</span>);
 gets(str);
 len <span style="color: #333333">=</span> <span style="color: purple; font-weight: bold">0</span>;
 <span style="color: #008800; font-weight: bold">while</span>(str[len]<span style="color: #333333">!=</span><span style="color: #0044DD">&#39;\0&#39;</span>)
      len<span style="color: #333333">++</span>;
 printf(<span style="color:#32CD32">&quot;</span><span style="color: #666666; font-weight: bold; color:#32CD32">\n</span><span style="color:#32CD32">Length of the String is : %d&quot;</span>,len);
}
